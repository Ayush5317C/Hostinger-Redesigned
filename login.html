<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./css/loginResponsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <nav><a href="index.html"><img src="./images/hostingerLogoBlack.png" alt=""></a></nav>
  <div class="container">
    <div class="leftPart">
        <div class="content"><p><span>Not a member yet?</span><br>Choose a hosting plan <br>and get started now!</p>
            <button class="btn getStartedBtn">Get Started</button></div>
    </div>
    <img src="./images/loginImg.png" class="loginImg" alt="">
    <div class="loginBox">
        <div class="user"><i class="fa fa-user"></i></div>
        <div class="email"><i class="fa-solid fa-envelope"></i><input type="text"  placeholder="Email"></input></div>
        <div class="password"><i class="fa-solid fa-lock"></i><input type="password" placeholder="Password"></div>
        <div style="text-align: center;"><button class="btn loginBtn">Login</button></div>
        <p class="forgotps">forgot password?</p>
        <div style="text-align: center; color:white; margin: 1rem 0; font-size: 1.1rem;">or</div>
        <div class="logos">
            <div class="google-icon"><i class="fa-brands fa-google"></i></div>
            <i class="fa-brands fa-github-alt"></i>
            <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="lastContent"><p>Not a member yet?<span> Choose a hosting plan</span> and get started now!</p></div>
      </div>
  </div>
</body>
</html>
